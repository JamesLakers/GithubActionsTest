name: JamesActions
on:
  pull_request:
    types: 
      -opened
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/**'
jobs:
    tests:
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout
          uses: actions/checkout@v4.2.0
        - name: Install node
          uses: actions/setup-node@v4.0.4
          with:
            node-version: 20
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test

    deploy:
      needs: tests
      runs-on: ubuntu-latest
      steps: 
        - name: Checkout
          uses: actions/checkout@v4.2.0
        - name: Install node
          uses: actions/setup-node@v4.0.4
          with:
            node-version: 20
        - name: Install dependencies
          run: npm ci
        - name: Build package
          run: npm run build
        - name: Deploy
          run: echo 'Deploying...' 
            