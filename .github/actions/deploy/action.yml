name: Custom-Action-Deploy
description: 'Deploys website'
inputs:
  bucket:
    description: 'AWS bucket name'
    required: true
  bucket-region:
    description: 'AWS bucket region'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'Folder of files to be deployed'
    required: true
runs: 
  using: node16
  #pre: 
  main: main.js
  #post: